<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Task List</title>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <form action="" method="post" class="mb-3">
            {% csrf_token %}
            <div class="input-group">
                {{ form.title }}

                <button class="btn btn-primary" type="submit">Add Items</button>
            </div>
            <div class="form-check form-switch ms-2">
                {{ form.completed }}
                <label class="form-check-label" for="{{ form.completed.id_for_label }}">Completed</label>
            </div>
        </form>

        {% for task in tasks %}
        <div class="card mb-2">
            <div class="card-body">
                {% if task.completed %}
                    <strike>{{ task.title }}</strike>
                {% else %}
                    {{ task.title }}
                {% endif %}
            </div>
            <div class="card-footer">
                <a href="{% url 'example:update' task.id %}" class="btn btn-warning btn-sm me-1">Update Task</a>
                <a href="{% url 'example:delete' task.id %}" class="btn btn-danger btn-sm">Delete Task</a>
            </div>
        </div>
        {% endfor %} 
    </div>

</body>
</html>
